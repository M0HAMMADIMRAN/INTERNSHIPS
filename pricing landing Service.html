<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Choose the Perfect Service</h1>
    </header>
    <main>
        <section class="pricing-plans">
            <div class="pricing-plan">
                <h2>Basic</h2>
                <div class="price">$10/month</div>
                <ul>
                    <li>5GB Storage</li>
                    <li>5 Users</li>
                    <li>Basic Support</li>
                </ul>
                <button class="toggle-btn">More Info</button>
                <div class="additional-info">
                    <p>Additional features for the Basic plan.</p>
                </div>
            </div>
            <div class="pricing-plan">
                <h2>Premium</h2>
                <div class="price">$20/month</div>
                <ul>
                    <li>10GB Storage</li>
                    <li>10 Users</li>
                    <li>Premium Support</li>
                </ul>
                <button class="toggle-btn">More Info</button>
                <div class="additional-info">
                    <p>Additional features for the Premium plan.</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Contact us for custom plans or assistance</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
